<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: Grade Calculator</title>

</head>

<body>
    
    <script>

        var studentScore = prompt("Show Score");
        if ((studentScore >= 70) && (studentScore <= 100)) {
            alert("Garde is A");
            document.write("<h1> Grade Is A </h1>");


        } else if ((studentScore >= 50) && (studentScore <= 60)) {
            alert("Grade is C");
            document.write("<h1> Grade is C </h1>");


        } else if ((studentScore >= 0) && (studentScore <= 40)) {
            alert("Grade is F");
            document.write("<h1> Grade is F </h1>");
        }

    </script>
    
</body>
</html>
