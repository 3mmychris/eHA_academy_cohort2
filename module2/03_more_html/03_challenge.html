<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: The Dinner Table</title>
</head>
<body>

    <h1>Our Dinner Menu</h1>

    <ul>
        <li>Rice</li>
        <li>Yam</li>
        <li>Plantain</li>
    </ul>
    
    <table>
        <thead>
            <tr>
                <th>Meal</th>
                <th>Ingredients</th>
                <th>Price(#)</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Rice</td>
                <td>Chicken</td>
                <td>950</td>
            </tr>

            <tr>
                <td>Yam</td>
                <td>Egg</td>
                <td>350</td>
            </tr>

            <tr>
                <td>Beans</td>
                <td>Fish</td>
                <td>300</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
